    <main><h1>Progress on Siena</h1><p>This is a log of my progress on a new language named <em>Siena</em>.</p><div class="h2-container"><h2 id="3/28/23 &quot;Factorial-Complete&quot;">3/28/23 <span>“<!-- -->Factorial-Complete<!-- -->”</span></h2><a href="#3/28/23 &quot;Factorial-Complete&quot;">#</a></div><p>The interpreter for Siena is now capable of interpreting the following program:</p><pre><code>fn fact(n) {
  if n == 0 {
    1
  } else {
    n * fact(n - 1)
  }
}

debug(fact(5));</code></pre></main>
